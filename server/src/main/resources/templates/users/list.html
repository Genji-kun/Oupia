<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<section layout:fragment="content">
    <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
            <li class="inline-flex items-center">
                <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600">
                    <i class="bi bi-house-fill me-2.5"></i>
                    Bảng điều khiển
                </a>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <i class="bi bi-chevron-right mx-1"></i>
                    <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">Người dùng</span>
                </div>
            </li>
        </ol>
    </nav>
    <div class="my-3 flex justify-between">
        <h1 class="font-semibold text-2xl text-gray-700">Quản lý người dùng</h1>
        <div class="flex justify-end">
            <a th:href="@{/admin/users/add}" class="btn-primary">
                <span class="inline-block">Tạo mới</span>
                <i class="bi bi-plus-lg text-xl"></i>
            </a>
        </div>
    </div>

    <div class="">
        <form th:object="${user}" th:action="@{'/admin/user/add'}" method="post">
            <div class="flex gap-5 items-end">
                <div>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <i class="text-gray-500 bi bi-search"></i>
                        </div>
                        <input type="search" id="search"
                            class="block w-full px-5 py-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring focus:ring-primary-100 focus:border-primary-500"
                            placeholder="Nhập từ khóa tìm kiếm" required>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn-primary">
                        <span class="inline-block">Bộ lọc</span>
                        <i class="bi bi-filter text-xl"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-10">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Tiêu đề
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Người đăng
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            Apple MacBook Pro 17"
                        </th>
                        <td class="px-6 py-4">
                            Silver
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a href="#" class="font-medium text-primary-600 hover:underline">Edit</a>
                        </td>
                    </tr>
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            Apple MacBook Pro 17"
                        </th>
                        <td class="px-6 py-4">
                            Silver
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a href="#" class="font-medium text-primary-600 hover:underline">Edit</a>
                        </td>
                    </tr>
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            Apple MacBook Pro 17"
                        </th>
                        <td class="px-6 py-4">
                            Silver
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a href="#" class="font-medium text-primary-600 hover:underline">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>



</section>

</html>
